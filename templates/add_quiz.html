{% extends "layout.html" %}
{% block body %}
  <h2>Add Quiz</h2>
  {% if error %}<div class="error"><p>{{ error }}</p></div>{% endif %}
  <form action="{{ url_for('add_quiz') }}" method="post">
    <div>
      <label for="subject">Subject:</label>
      <input type="text" name="subject" id="subject" required>
    </div>
    <div>
      <label for="num_questions">Number of Questions:</label>
      <input type="number" name="num_questions" id="num_questions" min="1" required>
    </div>
    <div>
      <label for="quiz_date">Quiz Date:</label>
      <input type="date" name="quiz_date" id="quiz_date" required>
    </div>
    <div>
      <button type="submit">Add Quiz</button>
    </div>
  </form>
  <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
